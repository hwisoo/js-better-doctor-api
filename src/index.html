<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Better Doctor API</title>
</head>

<body>
  <h1 class="text-center bg-success text-white">Find a Doctor<img id="logo"></h1>
  <div class="container">
    <form class="form-group">
      <div class="row">
        <div class="col col-md-2">
          <label class="font-weight-bold" for="location">Location: </label>
          <select class="form-control" id="location" required>
            <option value="seattle">Seattle</option>
            <option value="portland">Portland</option>
            <option value="houston">Houston</option>
            <option value="sanantonio">San Antonio</option>
            <option value="austin">Austin</option>
          </select>
        </div>
        <div class="col col-md-3">
          <label class="font-weight-bold" for="condition">Keyword: </label>
          <input id="condition" type="text" class="form-control">
          <button id="conditionButton" class="btn btn-success">Search by Keyword</button>
        </div><br>
        <div class="col col-md-3">
          <label class="font-weight-bold" for="doctor">Doctor Name: </label>
          <input id="doctor" type="text" class="form-control">
          <button id="doctorButton" class="btn btn-success">Search by Name</button>
        </div>
        <div class="col col-md-2">
          <span id="better"><i>Powered by: </i><a target="_blank" href="https://developer.betterdoctor.com/">BetterDoctor
              API</a></span>
        </div>
      </div>
    </form>
  </div>
  <div class="container">
    <div class="row">
      <div id="results" class="col col-md-4"></div>
      <div id="details" class="col col-md-7"></div>
    </div>
  </div>
</body>

</html>
